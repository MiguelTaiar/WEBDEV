<!DOCTYPE html>
<html lang="en">

    <div class="header">
        <div id="logo">
            <h1 id="title">TODOS</h1>
            <i class="fas fa-check-square fa-2x"></i>
        </div>
        <form action="search">
            <label for="search">
                <input id="search" type="text" placeholder="Pesquisar">

        </form>
    </div>
    <div class="container">
        <form action="addItens" id="add-form">

            <label class="end" for="Item">Prazo</label>
            <input class="end" id="deadline" type="date"/>
            <button class="btn">Adicionar</button>
        </form>
        <ul id="itens-holder">
        </ul>

    </div>
<script src="JS/main.js"></script>
